<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple MIDI Player</title>
<style>
body { font-family: Arial, sans-serif; margin: 2em; }
.controls { margin-bottom: 1em; }
</style>
</head>
<body>
<h1>Simple MIDI Player</h1>
<div class="controls">
  <input type="file" id="midi-file" accept=".mid,.midi">
  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <label>Tempo: <input type="number" id="tempo" value="1" step="0.1" min="0.1"></label>
  <label>Key shift (semitones): <input type="number" id="key" value="0" step="1"></label>
  <label><input type="checkbox" id="mute-lead"> Mute lead</label>
</div>
<script src="player.js"></script>
</body>
</html>
